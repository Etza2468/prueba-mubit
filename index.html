<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba TÃ©cnica Mubit</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="background"></div>
	<div class="backdrop"></div>
	<div class="pay-form-container" id="pay-form">
		<div class="pay-form-content">
			<div class="pay-form-header">
				<div class="logo">
				<h2>Formulario de cobro Mubit</h2>
					<img class="logo-img" src="img/logo.png"/>
				</div>
			</div>
			<form method="post" action="" class="pay-form" id="form-pay">
				<h3>Ingrese los datos de la venta</h3>
				<div class="input-container">
					<input type="number" class="input" id="payInput" name="pay" placeholder="Monto a cobrar"/>
				</div>
                <br>
                <div class="input-container">
					<input type="number" class="input" id="reciveInput" name="recive" placeholder="Monto entregado"/>
				</div>
				<input type="button" name="toPay" id="toPayButton" value="Cobrar" class="button"/>
			</form>
			<div class="result" id="result">
				<h3 id="message"></h3>
				<div id="denominations" class="denominations"></div>
				<input type="button" name="toBack" id="toBackButton" value="Regresar" class="button"/>
			</div>
		</div>
	</div>

    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
